<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fish</title>
<style type="text/css">
#block {width:50px;height:20px;background:red;}
</style>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/jquery.moving-bubble.js"></script>
<script type="text/javascript">
    $(document).ready(function (e) {

        //Start moving fish with default options
        //$('.fish').startMoving();
	$('.fish').movingBubble().click(function(){$(this).movingBubble('toggle');});

        //Start moving fish with options
        //maxHeight = height bound for moving
        //maxWidth = width bound for moving
        //minDuration = minimun length of animation
        //deltaDuration = maximum random number to be added to the minDuration
        //$('#block').startMoving({ maxHeight: 400, maxWidth: 300, minDuration: 3000, deltaDuration: 1 });
	$('#block').movingBubble({ maxHeight: 400, maxWidth: 300, minDuration: 3000, deltaDuration: 1 }).click(function(){$(this).movingBubble('toggle');});
    });
</script>
</head>
<body>
<img src="visje.gif" class="fish" alt="Fish 1" />
<img src="visje.gif" class="fish" alt="Fish 2" />
<img src="visje.gif" class="fish" alt="Fish 3" />
<img src="visje.gif" class="fish" alt="Fish 4" />

<div id="block"></div>
</body>
</html>
